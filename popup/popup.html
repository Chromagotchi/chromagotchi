<!doctype html>
<html>
  <head>
    <title>Chromogatchi Extension Popup</title>
    <link href='../css/popup.css' rel='stylesheet' type='text/css'>
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->

  </head>
  <body>
    <img class="logo" src="img/chromogotchiLogo.png">
    <input id="pet-name" name="nameField" value="Set your pet name here!" 
                                            type="input"/>
    <br>
    Debug Values:
    <br>
    &emsp; x-coord: <div id="xcoord"></div>
    &emsp; y-coord: <div id="ycoord"></div>
    <br>
    Your pet color: <input id="pet-color" class="color"> 
    <button id="refresh-color">Refresh Color</button>
    <br>
    Feed:
    <a href="#" id="createFood" >
        <img src="/assets/foodbowl.png" class="interactable"/>
    </a>
    <br>
    Play: 
    <a href="#" id="createBall" >
      <img src="/assets/redball.png" class="interactable"/>
    </a>
    <br>
    Sleep: 
    <a href="#" id="createBed" >
      <img src="/assets/bed.png" class="interactable"/>
    </a>
    <br>
    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../assets/jscolor/jscolor.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
